<!DOCTYPE html>
<html lang="zh-cmn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>KeC新闻管理中心</title>

  <!-- CSS  -->
  <link href="/static/css/Material.css" rel="stylesheet">
  <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    header, main, footer {
      padding-left: 300px;
    }

    #nav-text{
      padding-left: 320px;
    }

    @media only screen and (max-width : 992px) {
      header, main, footer {
        padding-left: 0;
      }
    }
  </style>
</head>

<body>
<!--导航栏-->
<nav  class="z-depth-0 white">
  <div class="nav-wrapper">
    <span id="nav-text" class="brand-logo left blue-text text-lighten-3">新闻中心</span>
    <ul class="right hide-on-med-and-down">
      <li><a class="child-like-text-blue" href="/logout">退出登录</a></li>
    </ul>
  </div>
</nav>
<hr style="margin: 0px;padding: 0px">


<header>
  <!--滑窗-->
  <ul id="slide-out" class="sidenav sidenav-fixed">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="/static/image/1.jpg">
        </div>
        <ul class="hide-on-med-and-down">
          <li><img class="circle" src="/static/image/8.jpg"></li>
          <li><span class="white-text name">Admin</span></li>
          <li><span class="white-text"><br></span></li>
        </ul>
      </div>
    </li>
    <li class="active"><a href="/backstage/admin">新闻中心</a></li>
    <li><a href="/backstage/moduleManeger">板块管理</a></li>
    <!--<li class="divider"></li>-->
    <li><a href="/backstage/postClassification">帖子管理</a></li>
    <li><a href="/backstage/controlUser">用户管理</a></li>
  </ul>
</header>

<main>
  <!--内容-->
  <br><br>
  <div class="container">

    <!--新闻展示列表-->
    <div class="row">
      <div class="row col s12">
        <div class="col s12 m9">
          <h6 class="child-like-text-blue left">新增新闻</h6>
        </div>
        <div class="col s12 m3">
          <a href="#!" id="update-news-btn" onclick="open_update()" class="child-btn left" hidden="hidden"> 编 辑 </a>
          <a href="#!" onclick="go_back()" class="child-btn right"> 返 回 </a>
        </div>
      </div>

      <br><br>
      <hr class="child-hr-blue">
      <!--新增新闻-->
      <div class="row center">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  id="news_name" type="text" data-length="10">
              <label for="news_name">新闻标题</label>
            </div>
          </div>
          <br>
          <div class="row">
            <label for="container" class="left">新闻内容：</label><br>
            <!-- 加载编辑器的容器 -->
            <script id="container" name="content" type="text/plain">
            </script>
          </div>
          <br>
        </form>

        <!--提交-->
        <div class="row" style="margin-left: 10px;">
          <button id="add_news" class="waves-effect waves-light btn blue lighten-3"
                  style="width: 160px" type="button">提交</button>
          <!--<button id="update_news" class="waves-effect waves-light btn blue lighten-3"-->
                  <!--style="width: 160px" type="button">提交</button>-->
          <a href="/backstage/moduleManeger" style="width:160px; margin-left: 20%; text-align: center"
             class="waves-effect waves-light btn blue lighten-3">取消</a>
        </div>
      </div>
    </div>

  </div>
</main>

<!--脚部-->
<br><br>
<footer class="page-footer white">
  <div class="footer-copyright white">
    <div class="container">
      <span class="black-text">技术支持</span>
      <a class="blue-text text-lighten-3" href="http://materializecss.com">Materialize</a>
    </div>
  </div>
</footer>


<!--  Scripts-->
<script src="/static/js/jQuery.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/init.js"></script>
<script src="/static/js/commonJs.js"></script>
<script src="/static/js/admin.js"></script>
<script src="/static/js/jq-paginator.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="/static/UEditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/UEditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
  window.ue = UE.getEditor('container');
</script>
<script>
  $(document).ready(function(){
    var newsId = getUrlParam("newsId");
    if (newsId !== null && newsId !== "") {
      $(".container *").attr("disabled","disabled");
      $("#update-news-btn").attr("hidden", false);
      update_news(newsId);
    }
  });


  function open_update() {
    showMessage("已进入编辑状态");
    $(".container *").removeAttr("disabled");
  }

  //编辑
  function update_news(newsId) {
    reloading();
    var news = get_news_detail_ajax(newsId);
    if (null === news) {
      return;
    }
    $('#news_name').val(news.title);
    ue.addListener("ready", function () {
      // editor准备好之后才可以使用
      ue.setContent(news.content);
    });
    un_reloading();
  }

  //新增
  $('#add_news').click(function () {
    var title = $('#news_name').val();
    var content = ue.getContent();
    if (isNull(title)) {
      showMessage("新闻标题不能为空");
      return;
    }
    if (isNull(content)) {
      showMessage("新闻内容不能为空");
      return;
    }
    var newsId = getUrlParam("newsId");
    var newsDto = null;
    if ( newsId !== null && newsId !== "") {
      newsDto = {
        id:newsId,
        title:title,
        content:content
      };
      update_news_ajax(newsDto);
    } else {
      //新增
      newsDto = {
        title:title,
        content:content
      };
      insert_news_ajax(newsDto);
    }
  });

</script>
</body>
</html>
